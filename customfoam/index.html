    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <!-- Tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

    <!-- Bootstrap 4 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- MathJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.12.3/math.min.js" integrity="sha256-Cwy6nM+A4EVBjE2Kq2Oh8Igiu7ZvwFqR5nEHfCaRJjY=" crossorigin="anonymous"></script>

    <script>

 
      function calcResult() {
    

        var foamType = document.querySelector('input[name="foam-type"]:checked').value;


        if ((document.querySelector('input[name="foamCompression"]:checked').value == "compressionSoft") && (document.querySelector('input[name="foam-type"]:checked').value == "1")) {
          var compression = '1823';
        }

        if ((document.querySelector('input[name="foamCompression"]:checked').value == "compressionMedium") && (document.querySelector('input[name="foam-type"]:checked').value == "1")) {
          var compression = '1835';
        }

        if ((document.querySelector('input[name="foamCompression"]:checked').value == "compressionFirm") && (document.querySelector('input[name="foam-type"]:checked').value == "1")) {
          var compression = '1845';
        }

        if ((document.querySelector('input[name="foamCompression"]:checked').value == "compressionExtraFirm") && (document.querySelector('input[name="foam-type"]:checked').value == "1")) {
          var compression = '1865';
        }

        if ((document.querySelector('input[name="foamCompression"]:checked').value == "compressionSoft") && (document.querySelector('input[name="foam-type"]:checked').value == "1.5")) {
          var compression = '2627';
        }

        if ((document.querySelector('input[name="foamCompression"]:checked').value == "compressionMedium") && (document.querySelector('input[name="foam-type"]:checked').value == "1.5")) {
          var compression = '2635';
        }

        if ((document.querySelector('input[name="foamCompression"]:checked').value == "compressionFirm") && (document.querySelector('input[name="foam-type"]:checked').value == "1.5")) {
          var compression = '2645';
        }

        if ((document.querySelector('input[name="foamCompression"]:checked').value == "compressionExtraFirm") && (document.querySelector('input[name="foam-type"]:checked').value == "1.5")) {
          var compression = '2670';
        }

        var sizeHeight  = document.getElementById("size-height").value;
        var sizeWidth   = document.getElementById("size-width").value;
        var sizeLength  = document.getElementById("size-length").value;

        var mathResult = math.eval( ( ( ( ( sizeHeight * ( sizeWidth / 12 ) * ( sizeLength / 12 ) / 4 ) * 5 ) * 0.3 ) + ( ( ( sizeHeight * ( sizeWidth / 12 ) * ( sizeLength / 12 ) / 4 ) * 5 ) * foamType ) ) );


        var mathRound = math.ceil(mathResult / 5 ) * 5;

        document.getElementById("result").innerHTML = mathRound;

        document.getElementById("copyPaste").innerHTML = 'Foam Special Order: ' + sizeHeight + '" x ' + sizeWidth + '" x ' + sizeLength + '" ' + compression;
 
      }


</script>

  

  </head>
  <body>

    <div class="hero" style="background-color: #ecf0f1; padding: 60px 0;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col">
            <h1>Custom Cut Upholstery Foam Price Generator</h2>
            <p>Provided by Closeout Fabrics USA. <a target="_blank" href="http://www.ebay.com/itm/252921438464">Visit custom cut foam eBay Listing</a>. <a target="_blank" href="http://www.ebay.com/usr/closeoutfabricsusa">Visit our eBay Store</a>.</p>

          </div>
        </div>
      </div>
    </div>

    <div class="form-body">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">

            <form action="" id="customFoam">
              
              <div class="form-section">
                <h3>1. Type of Foam (Density)</h3>
                <div class="form-group" id="type">  
                  <div class="custom-controls-stacked">
                    <label class="custom-control custom-radio">
                      <input id="foamRegular" value="1" name="foam-type" type="radio" class="custom-control-input" onchange="calcResult();">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Regular Foam (1.8 lb density)</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input id="foamUltra" value="1.5" name="foam-type" type="radio" class="custom-control-input" onchange="calcResult();">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Ultra Foam (2.6 lb density)</span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-section">
                <h3>2. Firmness (Compression)</h3>
                <div class="form-group" id="compression">
                  <div class="custom-controls-stacked">
                    <label class="custom-control custom-radio">
                      <input id="compressionSoft" value="compressionSoft" name="foamCompression" type="radio" class="custom-control-input" onchange="calcResult();">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Soft</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input id="compressionMedium" value="compressionMedium" name="foamCompression" type="radio" class="custom-control-input" onchange="calcResult();">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Medium</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input id="compressionFirm" value="compressionFirm" name="foamCompression" type="radio" class="custom-control-input" onchange="calcResult();">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Firm</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input id="compressionExtraFirm" value="compressionExtraFirm" name="foamCompression" type="radio" class="custom-control-input" onchange="calcResult();">
                      <span class="custom-control-indicator"></span>
                      <span class="custom-control-description">Extra Firm</span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-section size">
                <h3>3. Size (in Inches)</h3>
                <div class="form-group">
                  <label for="size-height">Height (Thickness)</label>
                  <input class="form-control" type="number" placeholder="" step="0.5" min="0.5" value="" id="size-height" onchange="calcResult();">
                </div>
                <div class="form-group">
                  <label for="size-width">Width (Depth)</label>
                  <input class="form-control" type="number" placeholder="" step="0.25" min="0.5" value="" id="size-width" onchange="calcResult();">
                </div>
                <div class="form-group">
                  <label for="size-width">Length</label>
                  <input class="form-control" type="number" placeholder="" step="0.25" min="0.5" value="" id="size-length" onchange="calcResult();">
                </div>
              </div>
              

            </form>

         
          </div>



          <div class="form-results col-12 col-md-6">

            <h3>Price: <span id="result"></span></h3>

            <h3>eBay Message: <span id="copyPaste"></span></h3>

          </div>

  
        </div>
      </div>
    </div>


  </body>
</html>
